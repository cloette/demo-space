<div class="padded">
  <div *ngIf="!auth.isAuthenticated()">
    <div class="background-block calm"></div>
    <h4>
      Welcome!
      <a (click)="auth.login()">Log in</a> or
      <a (click)="auth.login()">Sign up</a> to start assessing!
    </h4>
  </div>
  <div *ngIf="auth.isAuthenticated()">
    <h4>
      Thanks for logging in!
      <br />
      <br />Get started by
      <a style="color: green" routerLink="/form" routerLinkActive="active">creating a form</a>.
    </h4>
  </div>
</div>
